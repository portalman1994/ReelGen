<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ReelGen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="ReelGen" />
    <meta property="og:description" content="Allows individuals to view UPC barcodes associated with whatever movie they searched for." />
    <meta property="og:image" content="https://portalman1994.github.io/ReelGen/src/screenshots/screenshot_0.png" />
    <meta property="og:url" content="https://portalman1994.github.io/ReelGen/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="ReelGen" />
    <meta property="og:locale" content="en_US" />
    <link rel="stylesheet" href="src/css/all.min.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="manifest" href="manifest.json">
    <script src="src/js/JsBarcode.all.min.js"></script>
</head>

<body>
    <header>
        <div class="header-text"><div class="logo fa-solid fa-film"></div></div>
        <div class="search-container">
            <label for="search" class="visually-hidden">Search:</label>
            <input type="text" class="search-input" id="search" name="Search" required="" aria-label="Search">
            <button class="clear-button fa-solid fa-xmark" type="button" aria-label="Clear search"></button>
            <button class="search-button fa-solid fa-magnifying-glass" type="button" aria-label="Initiate search"></button>
        </div>
    </header>
    <div id="movie-list"></div>
    <div id="full-screen-barcode-container">
        <img id="full-screen-barcode" src="" alt="Full Screen Barcode">
    </div>
    <script src="src/js/search.js"></script>
</body>

</html>
